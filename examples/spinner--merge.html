<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div>
    <div class="spinner--merge">
        <span style="--counter:0"></span>
        <span style="--counter:1"></span>
        <span style="--counter:2"></span>
        <span style="--counter:3"></span>
    </div>
</div>
<style type="text/css">
    body{
        background: #333;
        display: flex;
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
    }
    .spinner--merge{
        position: relative;
        width: 120px;
        height: 120px;
        animation: spin-merge;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-duration: 2s;
        animation-delay: 2s;
    }
    .spinner--merge span{
        --width: 30px;
        --height: 30px;
        display: block;
        width: var(--width);
        height: var(--height);
        top: 0;
        left: 0;
        background-color: #FFF;
        position: absolute;
        animation: spin-merge__ball;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-duration: 2s;
        animation-delay: calc(var(--counter) * 0.5s);
        border-radius: 50%;
    }
    @keyframes spin-merge{
        0%,100%{
            width: 120px;
            height: 120px;
        }
        50%{
            width: 30px;
            height: 30px;
        }
    }
    @keyframes spin-merge__ball{
        0%,100% {
            top: 0;
            left: 0;
        }
        25% {
            top: 0;
            left: calc(100% - var(--width));
        }
        50% {
            top: calc(100% - var(--height));
            left: calc(100% - var(--width));
        }
        75% {
            top: calc(100% - var(--height));
            left: 0;
        }
    }
</style>
</body>
</html>
