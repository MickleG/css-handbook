<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7fffd4;
        }
        .toggle--slide{
            --width: 200px;
            width: var(--width);
            height: calc(1.727 * var(--width));
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            background-color: #FFF;
            z-index: 1;
            position: relative;
        }
        .toggle--slide::after{
            --toggle-height: 4px;
            content: "";
            position: absolute;
            top: var(--toggle-height);
            bottom: calc(-1 * var(--toggle-height));
            left: 0;
            right: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: #Efefef;
            border-radius: 5px;
            z-index: 0;
        }
        /*Outer demarcation*/
        .toggle--slide__outer{
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #FFF;
            border-radius: 5px;
            z-index: 2;
        }

        .on > body
        {
            background-color: #333;
        }

        /*Sliding area*/
        .toggle--slide__switch{
            width: 40%;
            height: 53%;
            border-radius: 5px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .toggle--slide__switch.on{
            background-color: #cbffcd;
        }
        .toggle--slide__switch:not(.on){
            background-color:#FFCBCB;
        }
        /*Inner demarcation*/
        .toggle--slide__switch::after{
            content: "";
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: -5px;
            right: -5px;
            border-radius: 5px;
            box-shadow: 0 0 2px rgba(0,0,0,0.1);
        }
        /*Toggle bar*/
        .toggle--slide__switch::before{
            content: "";
            position: absolute;
            height: 15%;
            left: 0;
            right: 0;
            border-radius: 5px;
            background-color: #fcfcfc;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.1);
            transition: top 0.1s ease-in-out;
        }
        .toggle--slide__switch.on::before{
            top: 0;
        }
        .toggle--slide__switch:not(.on):before{
            top: 85%;
        }
    </style>
</head>
<body>
<div class="toggle--slide">
    <div class="toggle--slide__outer">   
        <div class="toggle--slide__switch on" id="toggle--slide__switch"></div>
    </div>
</div>

<script type="text/javascript">
    const toggle = document.getElementById("toggle--slide__switch");
    toggle.addEventListener("click",function(){
        toggle.classList.toggle("on")
    })
</script>
</body>
</html>
